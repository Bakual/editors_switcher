PLG_EDITORS_SWITCHER="Editor - Switcher"
PLG_EDITOR_SWITCHER_XML_DESCRIPTION="Dieses Plugin erlaubt den Editor deiner Wahl direkt in der Bearbeitungsansicht eines Beitrages oder z.b. eines \"Eigenes Modul\" zu ändern. Es ist im Frontend und im Backend möglich.<br>
									Dazu musst du zuerst in den Einstellungen deines Benutzers unter dem \"Reiter\": \"Basiseinstellungen\" den \"Editor\" auf: \"Editor-Switcher\" stellen.<br>
									Danach erscheint der Editor Switcher am unteren Bildrand deines Editor.<br>
									Nun kannst du zwischen den von dir installieren Editoren hin und herschalten.<br>
									ACHTUNG: Vor dem Switchen des Editors immer den Beitrag erst speichern, sonst gehen eventuelle Änderungen verloren."
